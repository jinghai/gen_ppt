# P29页面配置 - 联想法国市场媒体渠道声量份额分析
# 说明：本配置包含P29页面构建所需的所有配置项，独立于全局配置

# 时间范围配置
update:
  start_date: "2025-08-01"               # 起始日期（UTC，YYYY-MM-DD）
  end_date: "2025-08-31"                 # 截止日期（UTC，YYYY-MM-DD）

# 数据源配置（相对于P29目录的路径）
data_sources:
  neticle_db: ../../input/neticle-v4-08.sqlite   # 舆情原始库（Neticle 数据）
  metrics_db: ../../input/metrics_v4-08.db       # 指标聚合库（预计算指标）

# 过滤器配置
filters:
  countryId: 39                           # 国家 ID（France）
  country_name: "France"                  # 国家名称（用于展示/日志）
  brand_key: "Lenovo"                     # 品牌英文键（与数据源一致）
  brand_alias: ["Lenovo", "联想"]         # 品牌别名，用于模糊匹配/展示
  brands: ["lenovo","dell","hp","asus","acer","apple","samsung"]  # 分析范围（忽略大小写，与 mentions_wide.keyword_label 部分匹配）
  # 展示用名称顺序需与原图图例一致：Lenovo, Dell, Apple, HP, ASUS, Acer, Samsung
  brands_display: ["Lenovo","Dell","Apple","HP","ASUS","Acer","Samsung"]
  # 品牌颜色（用于柱状图系列固定配色），十六进制 RGB 值
  # 配色从上到下的堆叠顺序：
  #  1) Lenovo:  红色 FF0000
  #  2) Dell:    蓝色 4E5AFF
  #  3) Apple:   灰色 BFBFBF
  #  4) HP:      青色 00BCD4
  #  5) ASUS:    粉色 E935A8
  #  6) Acer:    绿色 2DBD6A
  #  7) Samsung: 深蓝 142D5C
  brand_colors:
    Lenovo:  "FF0000"   # 来自模板：series #6
    Dell:    "4E5AFF"   # 来自模板：series #5
    Apple:   "BEBEBE"   # 来自模板：series #4（注意不是 BFBFBF）
    HP:      "43A7D0"   # 来自模板：series #3（比 00BCD4 更偏浅蓝）
    Asus:    "E935A8"   # 来自模板：series #2；兼容大小写与别名
    Acer:    "0AA0A9"   # 来自模板：series #1（偏青绿）
    Samsung: "142D5C"   # 来自模板：series #0（深蓝）
  # 堆叠显示的“从上到下”顺序，用于数据与配色对齐（与 brands_display 一致）
  brand_stack_top_to_bottom: ["Lenovo","Dell","Apple","HP","ASUS","Acer","Samsung"]

# 渠道映射：将 sources.name 归并为目标渠道
channels:
  Forum:
    - forum
    - forum_aggregator
  Online News:
    - article
    - frontpage
    - article_aggregator
    - frontpage_aggregator
    - comment
    - comment_article
  Blog:
    - blog
    - blog_aggregator
    - comment_blog
  X:
    - twitter
    - twitter_reply
    - twitter_retweet
    - twitter_quoted
  Instagram:
    - instagram
    - instagram_post
    - instagram_comment
    - instagram_reply
  YouTube:
    - youtube
    - video

# 填充策略配置
fill_policy:
  keep_original_for_missing: true            # 缺失日期/类别使用原始图表缓存；有数据则覆盖
  pre_aug: keep_template_cache            # 填充前策略：保留模板缓存，避免无关资源丢失
  aug_update: replace_or_merge            # 填充更新策略：替换或合并，视图表类型而定
  axis_day_base: 20300                    # 日期轴基准（Excel 日期序列起点偏移）
  dedup: mention_id                       # 去重依据（唯一标识）
  sentiment_labels: [Positive, Neutral, Negative]  # 情感标签顺序（统一口径）
  # 渠道排序需与原图横轴一致：Forum, Online News, Blog, X, Instagram, YouTube
  channel_order: ["Forum", "Online News", "Blog", "X", "Instagram", "YouTube"]

# 输出配置
output:
  replace_charts:
    - chart115.xml
  final_mode: updated
  final_ppt: ./output/p29-final.pptx     # P29页面最终PPT输出路径
