# P10页面专用配置 - Lenovo法国市场情感分析
# 基于全局配置定制，独立运行，不依赖根目录配置

project:
  name: "P10-Sentiment-Analysis"
  template_file: "p10.pptx"
  output_dir: "output"
  tmp_dir: "tmp"

# 数据源配置
data_sources:
  neticle_db: "../../input/neticle-v4-08.sqlite"   # 舆情原始库（Neticle 数据）
  metrics_db: "../../input/metrics-v4-08.db"       # 指标聚合库（预计算指标）

# 时间范围配置
update:
  start_date: "2025-08-01"               # 起始日期
  end_date: "2025-08-31"                 # 截止日期

# 筛选条件
filters:
  countryId: 39                           # 国家 ID（France）
  country_name: "France"                  # 国家名称（用于展示/日志）
  brand_key: "Lenovo"                     # 品牌英文键（与数据源一致）
  keyword_pattern: "%lenovo%"             # SQL LIKE 模式

# 情感分析配置
sentiment:
  labels: ["Positive", "Neutral", "Negative"]  # 情感标签顺序
  classification:
    positive: "polarity > 0"              # 积极情感条件
    neutral: "polarity = 0"               # 中性情感条件  
    negative: "polarity < 0"              # 消极情感条件
  colors:
    positive: "#4CAF50"                   # 积极情感颜色（绿色）
    neutral: "#FFC107"                    # 中性情感颜色（黄色）
    negative: "#F44336"                   # 消极情感颜色（红色）

# 图表配置
charts:
  pie_chart:
    sheet_name: "PieData"
    labels: ["Positive", "Neutral", "Negative"]
    colors:
      positive: "#4CAF50"                 # 积极情感颜色（绿色）
      neutral: "#FFC107"                  # 中性情感颜色（黄色）
      negative: "#F44336"                 # 消极情感颜色（红色）
  
  line_chart:
    sheet_name: "LineData"
    lines: ["Positive", "Neutral", "Negative"]

# 输出配置
output:
  replace_charts: ["chart1.xml","chart2.xml"]
  excel_file: "p10_data.xlsx"
  final_ppt: "p10-final.pptx"

# 填充策略配置
fill_policy:
  axis_day_base: 20300                    # 散点图X轴基准值

# 质量控制
quality:
  min_records: 100                        # 最小记录数要求
  max_missing_days: 3                     # 最大允许缺失天数
  validate_percentages: true              # 验证百分比总和
  
# 日志配置  
logging:
  level: "INFO"
  file: "p10_build.log"
  format: "%(asctime)s - %(levelname)s - %(message)s"