# P16页面级配置 - 联想法国市场声量份额趋势
project:
  template_ppt: ./p16.pptx                    # PPT模板文件
  output_dir: ./output                        # 输出目录
  tmp_dir: ./tmp                              # 临时目录
  final_ppt: ./output/p16-final.pptx          # 最终PPT文件

# 数据源配置
data_sources:
  # neticle_db: ../../input/neticle-v4-08.sqlite     # 舆情原始库
  neticle_db: ../../input/neticle-v5-08-etl.sqlite   # 舆情原始库（Neticle 数据）
  metrics_db: ../../input/metrics-v4-08.db         # 指标聚合库

# 过滤条件 - 法国联想数据
filters:
  country_name: "France"                      # 国家名称
  country_id: 39                              # 国家ID
  brand_name: "lenovo"                        # 品牌名称(小写)
  target_month: "2025-08"                     # 目标更新月份

# 渠道映射：将 sources.name 归并为目标渠道（以 channel_map 为准）
# 注：严格按字符串匹配（不区分大小写），未匹配的归为 Other。
channel_map:
  Forum: ["forum", "forum aggregator"]
  Online News: [
    "article", "frontpage",
    "article aggregator", "frontpage aggregator",
    "comment", "comment article"
  ]
  Blog: ["blog", "blog aggregator", "comment blog"]
  X: ["twitter", "tweet", "retweet", "quoted tweet", "twitter reply"]
  Instagram: ["instagram", "instagram post", "instagram comment", "instagram reply"]
  # YouTube（合并通用视频标签）
  YouTube: ["youtube", "youtube video", "video yt comment", "video yt reply", "video", "video aggregator"]

# 图表映射配置
chart_mapping:
  chart1:
    file: chart1.xml
    type: main_trend
    description: "主趋势图 - 联想声量份额趋势"
  chart2:
    file: chart2.xml
    type: channel_breakdown
    description: "Forum渠道分解图"
    channel: "Forum"
  chart3:
    file: chart3.xml
    type: channel_breakdown
    # 修正：根据页面关系，chart3 实际链接到 X 图表
    description: "X渠道分解图"
    channel: "X"
  chart4:
    file: chart4.xml
    type: channel_breakdown
    # 修正：根据页面关系，chart4 实际链接到 Instagram 图表
    description: "Instagram渠道分解图"
    channel: "Instagram"
  chart5:
    file: chart5.xml
    type: channel_breakdown
    # 修正：模板中 chart5 实际用于 Online News 图表
    description: "Online News渠道分解图"
    channel: "Online News"
  chart6:
    file: chart6.xml
    type: channel_breakdown
    # 修正：模板中 chart6 实际用于 Blog 图表
    description: "Blog渠道分解图"
    channel: "Blog"

  chart7:
    file: chart7.xml
    type: channel_breakdown
    # 修正：根据页面关系，chart7 实际链接到 YouTube 图表
    description: "YouTube渠道分解图"
    channel: "YouTube"

# 标签标注配置（仅保留自动标注，统一隐藏/删除所有手工百分比标签）
label_mode:
  auto_labels: true                          # 启用自动标签标注
  auto_label_style: "p18_template"           # 自动标签样式参考p18模板
  auto_label_settings:
    font_size: 10                             # 字体大小
    font_color: "000000"                      # 字体颜色（黑色）
    position: "outside_end"                   # 标签位置
    show_percentage: true                     # 显示百分比
    show_value: false                         # 不显示数值
    leader_lines: true                        # 显示引导线

# 输出配置
output:
  excel_file: ./p16_data.xlsx                 # Excel数据文件（输出到页面目录）
